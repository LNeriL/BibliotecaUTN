<!DOCTYPE html>
<html lang="en">
<head>

    <title>Reservar Cubiculo</title>
</head>
<body>
    <section class="formulario-chat" id="service">

        <form action="" method="POST">   <!--Vinculo con el archivo PHP para el envio en action-->
            <h1>Reserva de Cubiculo</h1>
            
            <div class="grupo">
                <div class="select">
                <select name="format" id="format">
                    <option selected disabled>Selecciona la Division</option>
                    <option value="pdf">TI Infrestructura de Redes Digitales</option>
                    <option value="txt">TI Desarrollo de Software Multiplataforma</option>
                    <option value="epub">Mecatronica Area Sistemas de Manofactura Flexible</option>
                    <option value="fb2">Administracion Area Capital Humano</option>
                    <option value="mobi">Desarrollo de Negocios Area Mercadotecnia</option>
                    <option value="mobi">Procesos Industriales Area Manofactura</option>
                    <option value="mobi">Quimica Area Tecnologica Ambiental</option>
                    <option value="mobi">Mantenimiento Aeronautico Area Avionica</option>
                    <option value="mobi">TI Entornos Virtuales y Negocios Digitales</option>

                </select>
                </div>
            </div>

            <div class="grupo">
                <input type="email" name="email" id="" required><span class="barra"></span>
                <label>Matricula</label>
            </div>

            <div class="grupo">
                <input type="date" name="email" id="" required><span class="barra"></span>
                <label>Fecha</label>
            </div>

            <div class="grupo">
                <input type="time" name="email" id="" required><span class="barra"></span>
                <label>Hora de Inicio</label>
            </div>

            <div class="grupo">
                <input type="time" name="email" id="" required><span class="barra"></span>
                <label>Hora de Desalojo</label>
            </div>

            
            <div class="grupo">
                <div class="select">
                <select name="format" id="format">
                    <option selected disabled>Selecciona el Cubiculo (solo los disponibles)</option>
                    <option value="pdf">Cubiculo 01</option>
                    <option value="txt">Cubiculo 02</option>
                    <option value="epub">Cubiculo 03</option>
                    <option value="fb2">Cubiculo 04</option>
                    <option value="mobi">Cubiculo 05</option>
                    <option value="mobi">Cubiculo 06</option>
                    <option value="mobi">Cubiculo 07</option>
                    <option value="mobi">Cubiculo 08</option>
                    <option value="mobi">Cubiculo 09</option>
                </select>
                </div>
        </div>

            <div class="botonoes-formulario">
                <button type="submit" onclick="location.href='ventanaenviado.html';">Reservar<i class="fa-solid fa-calendar-check"></i></button>
                <button type="reset">Cancelar<i class="fa-solid fa-calendar-xmark"></i></button>
            </div>
        </form>
    </section>
