<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosregistro.css">
    <link rel="shortcut icon" href="images/LogoUTN.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a01a75bbd0.js" crossorigin="anonymous"></script>
    <title>Registro Ingreso</title>
</head>
<body>
    <section class="formulario-chat" id="service">

        <form action="conexionregistro.php" method="POST">   <!--Vinculo con el archivo PHP para el envio en action-->
            <h1>Registro de Ingreso</h1>
            
            <div class="grupo">
                    <div class="select">
                    <select name="selectorDivision" id="format">
                        <option selected disabled>Selecciona la Division</option>
                        <option value="TI Infrestructura de Redes Digitales">TI Infrestructura de Redes Digitales</option>
                        <option value="TI Desarrollo de Software Multiplataforma">TI Desarrollo de Software Multiplataforma</option>
                        <option value="Mecatronica Area Sistemas de Manofactura Flexible">Mecatronica Area Sistemas de Manofactura Flexible</option>
                        <option value="Administracion Area Capital Humano">Administracion Area Capital Humano</option>
                        <option value="Desarrollo de Negocios Area Mercadotecnia">Desarrollo de Negocios Area Mercadotecnia</option>
                        <option value="Procesos Industriales Area Manofactura">Procesos Industriales Area Manofactura</option>
                        <option value="Quimica Area Tecnologica Ambiental">Quimica Area Tecnologica Ambiental</option>
                        <option value="Mantenimiento Aeronautico Area Avionica">Mantenimiento Aeronautico Area Avionica</option>
                        <option value="TI Entornos Virtuales y Negocios Digitales">TI Entornos Virtuales y Negocios Digitales</option>

                    </select>
                    </div>
            </div>

            <div class="grupo">
                <input type="text" name="matricula" id="" required><span class="barra"></span>
                <label>Matricula</label>
            </div>

            <div class="grupo">
                <input type="date" name="fechaDia" id="" required><span class="barra"></span>
                <label>Fecha</label>
            </div>

            <div class="grupo">
                <div class="select">
                <select name="selectorAsunto" id="format">
                    <option selected disabled>Asunto</option>
                    <option value="Uso de Cubiculo">Uso de Cubiculo</option>
                    <option value="Busqueda de Materiales">Busqueda de Materiales</option>
                    <option value="Uso de mesas de estudio">Uso de mesas de estudio</option>
                    <option value="Servicios Bibliotecarios">Servicios Bibliotecarios</option>
                    <option value="Renta o Entrega de Libros">Renta o Entrega de Libros</option>
                </select>
                </div>
        </div>

        <div class="botonoes-formulario">
            <button type="submit" onclick="location.href='secompleto.html';">Registrar<i class="fa-solid fa-user-check"></i></button>
            <button type="reset">Cancelar<i class="fa-solid fa-user-xmark"></i></button>
        </div>
        </form>
    </section>
</body>
</html>
